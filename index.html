<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    
    <form action="post">

      <label for="fullname">Name</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="phone">Telephone (optional)</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">

      <textarea name="" id="message" placeholder="Enter message"></textarea>

      <input type="checkbox" id="checkbox">
      <input type="submit" id="submit">
    </form>

     
    
  </body>
</html>
